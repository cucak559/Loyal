<div class="col-md-6 col-md-offset-3">
    <h2>Pridať rezerváciu</h2>
    <form name="form"  role="form" novalidate>
        
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Meno klienta</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="adminReservectrl.reserve.userName" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
            <label for="name">Názov telocvične</label>
            <input type="text" name="name" id="name" class="form-control" ng-model="adminReservectrl.reserve.gymName" required />
            <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">GymName is required</span>
        </div>
       
        <div class="form-group" ng-class="{ 'has-error': form.date.$dirty && form.date.$error.required }">
            <label for="date">Dátum</label>
            <input type="date" name="date" id="date" class="form-control" ng-model="adminReservectrl.reserve.date" required />
            <span ng-show="form.date.$dirty && form.date.$error.required" class="help-block">Date is required</span>
        </div>
       
        <div class="form-group" ng-class="{ 'has-error': form.time.$dirty && form.time.$error.required }">
            <label for="time">Čas</label>
            <input type="time" name="time" id="time" class="form-control" ng-model="adminReservectrl.reserve.time" required />
            <span ng-show="form.time.$dirty && form.time.$error.required" class="help-block">Time is required</span>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="adminReservectrl.reserve.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>
        
        

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" ng-click="adminReservectrl.submit();" class="btn btn-primary">Pridať</button>
     
    </form>



    <h2>Odstrániť rezerváciu</h2>
    <table>
    	<tr>
    		<th>Meno</th>
    		<th>ID</th>
    	</tr>
    	
    	<tr>
    	<td>1</td>
    	<td>Rezervácia</td>
    	<td><button>Odstrániť rezerváciu</button></td>
		</tr>

    </table>
           
            
        </div>
    
</div>
